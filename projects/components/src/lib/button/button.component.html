<button class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-md" [ngClass]="{
    'bg-primary-blue text-white hover:bg-primary-blue/82': variant === 'primary',
    'bg-primary-positive !text-white hover:bg-primary-positive/82': variant === 'positive',
  }">
  <span *ngIf="leadingIcon" class="material-icons-outlined text-2xl">{{ leadingIcon }}</span>
  <span>
    <ng-content></ng-content>
  </span>
  <span *ngIf="trailingIcon" class="material-icons-outlined text-2xl">{{ trailingIcon }}</span>
</button>
